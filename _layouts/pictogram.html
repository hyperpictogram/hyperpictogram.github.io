---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name }}</h1>
    <p class="post-meta">{{ page.short-description }}</p>
  </header>

  <article class="post-content">
  	<img src="{{page.url | replace:'.html','.png' }}" alt="{{ page.name }}"/>
    {{ content }}
  </article>

</div>
